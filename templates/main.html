{% extends "base.html" %}

{% block body %}
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Adverts</h1>
                <form role="search" method="get">
                    <input class="form-control" type="text" placeholder="Search" aria-label="Search" name="search"
                           value="{{ search }}">
                </form>
            </div>
        </div>
    </section>
    <div class="album py-5">
        <div class="container">
            <center>
                <div class="row row-cols-1 row-cols-md-2 g-4" style="width: 60%">
                    {% for advert in adverts %}

                        <div class="col">
                            <a href="{{ url_for('advert', page_id=advert.id) }}" class="link-dark"
                               style="text-decoration: none;">
                                <div class="card" style="border: solid black 3px">
                                    <div style="overflow: hidden; height: 300px;">
                                        <img src="{{ advert.image_url }}" class="card-img-top"
                                             alt="{{ advert.title }}"
                                             style="width: 100%; height: 100%; object-fit: cover">
                                    </div>
                                    <div class="card-body" style="background-color: orange">
                                        <p class="card-text"
                                           style="background-color: white; margin-left: 70px; margin-right: 70px; border: solid black 1px">{{ advert.title }}</p>
                                        <p class="card-text"
                                           style="background-color: white; margin-left: 70px; margin-right: 70px; border: solid black 1px">{{ advert.price }}
                                            eth</p>
                                    </div>
                                </div>
                            </a>
                        </div>

                    {% endfor %}
                </div>
            </center>
        </div>
    </div>
{% endblock %}
