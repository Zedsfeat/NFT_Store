{% extends "auth_form.html" %}
{% block form %}
    <center>
        <h2>Sign in</h2>
    </center>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
            <br>
        {% endif %}
    {% endwith %}

    <form action="" method="post">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" name="email" id="email" required="required" value="{{ email }}">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" name="pwd" id="pwd" required="required">
        </div>
        <br>
        <div class="checkbox" style="padding-left: 75%">
            <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
        <br>
        <span style="padding-left: 55%">
            <button type="submit" class="btn btn-success" style="width: 20%">Submit</button>
            <a href="{{ url_for('auth') }}" class="btn btn-danger"
               style="width: 20%;">Cancel</a>
        </span>
    </form>
{% endblock %}
